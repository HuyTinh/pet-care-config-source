spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]': # Matches all paths
            allowedOrigins:
              - http://localhost:5173
              - http://localhost:5174
              - http://localhost:5175
              - http://localhost:5176
              - http://localhost:5177
              - http://localhost:5178
              - http://127.0.0.1:5500
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/api/v1/identity-service/**

        - id: customer-service
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customer-service/**

        - id: employee-service
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/api/v1/employee-service/**

        - id: appointment-service
          uri: lb://APPOINTMENT-SERVICE
          predicates:
            - Path=/api/v1/appointment-service/**

        - id: medicine-service
          uri: lb://MEDICINE-SERVICE
          predicates:
            - Path=/api/v1/medicine-service/**

        - id: medical-prescription-service
          uri: lb://MEDICAL-PRESCRIPTION-SERVICE
          predicates:
            - Path=/api/v1/medical-prescription-service/**

        - id: bill-service
          uri: lb://BILL-SERVICE
          predicates:
            - Path=/api/v1/bill-service/**

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payment-service/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8888
